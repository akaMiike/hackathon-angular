<div class="shadow-2 flex justify-content-center">
    <p-table [value]="emailsProviders" styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
            Emails Providers
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-email>
            <tr>
                <td>{{email}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
