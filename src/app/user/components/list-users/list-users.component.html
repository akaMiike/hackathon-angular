<div class="shadow-2 flex justify-content-center">
    <p-table [value]="users" styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
            <div class="table-header flex align-items-center">
                <span class="text-xl">Users list</span>
                <form [formGroup]="form" class="ml-auto">
                    <input pInputText formControlName="nameInitial" type="text" placeholder="Search by name initial" maxlength="1"/>
                    <button pButton type="submit" icon="pi pi-search" iconPos="left" class="ml-1" (click)="getAllUsers()"></button>
                </form>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Birth Date</th>
                <th>Created At</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.login}}</td>
                <td>{{user.email}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.createdAt | date:'dd/MM/yyyy hh:MM:ss'}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning" ></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger ml-2" ></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
