<div class="shadow-2 flex justify-content-center">
    <p-table [value]="users" styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
            <div class="table-header flex align-items-center">
                <form [formGroup]="form">
                    <input pInputText formControlName="nameInitial" type="text" placeholder="Search by name initial" maxlength="1"/>
                    <button pButton type="submit" icon="pi pi-search" iconPos="left" class="ml-1" (click)="getAllUsers()" ></button>
                </form>
                <button class="ml-auto" pButton type="button" icon="pi pi-plus" iconPos="left" label="Create New" routerLink="/users/save"></button>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Birth Date</th>
                <th>Created At</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.login}}</td>
                <td>{{user.email}}</td>
                <td>{{user.birthDate}}</td>
                <td>{{user.createdAt | date:'dd/MM/yyyy hh:MM:ss'}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning" [routerLink]="['/users/update/', user.id]"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger ml-2" (click)="confirmUserDeletion(user.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" acceptButtonStyleClass="p-button-success" rejectButtonStyleClass="p-button-danger"></p-confirmDialog>
