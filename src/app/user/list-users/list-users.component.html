<div class="text-center">
    <h1 class="mt-4 mb-5 text-5xl">User Administrator</h1>
</div>

<div class="justify-content-center flex flex-column p-7">
    
    <div class="shadow-2 flex justify-content-center">
        <p-table [value]="users" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="table-header flex align-items-center">
                    Users list
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search by name initial" maxlength="1"/>
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Login</th>
                    <th>Email</th>
                    <th>Birth Date</th>
                    <th style="width:10%"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.login}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.birthDate}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning" ></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger ml-2" ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
